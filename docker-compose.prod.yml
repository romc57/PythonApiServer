version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: api-server-prod
    ports:
      - "8081:8081"
    volumes:
      # Mount only auth directory to persist tokens
      - ./auth:/app/auth:rw
      # Mount local-data directory for Files API
      - ./local-data:/app/local-data:rw
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
